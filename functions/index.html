<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DevTools and Function</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>&nbsp;</th>
			<th>a</th>
			<th>b</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td><input type="text" value="0" name="a1"></td>
			<td><input type="text" value="0" name="b1"></td>
		</tr>
		<tr>
			<td>2</td>
			<td><input type="text" value="0" name="a2"></td>
			<td><input type="text" value="0" name="b2"></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="text" placeholder="a1 + b1" name="formula"></td>
			<td><input type="text" placeholder="0" name="result"></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="text" placeholder="a < b" name="condition"></td>
			<td>&nbsp;</td>
		</tr>
	</tbody>
</table>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
